<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incubation Program Landing Page</title>
    <link rel="stylesheet" href="/css/incuT.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-and-nav">
                <div class="logo">
                    <div class="logo-icon">
                        <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
                        <div class="logo-line"></div>
                    </div>
                    <div class="logo-text">Innovation | Technology | Transfer Office</div>
                </div>

                <nav class="main-nav">
                    <a href="#" class="nav-item">Home</a>
                    <a href="#" class="nav-item">About</a>
                    <a href="#" class="nav-item">Services</a>
                    <a href="#" class="nav-item">Startups</a>
                    <a href="#" class="nav-item">Events</a>
                </nav>
            </div>
            
            <div class="header-actions">
                <a href="#" class="apply-button-header">Apply for Incubation</a>
                <button class="scroll-up-button" aria-label="Scroll to top">
                    &uarr; </button>
            </div>
        </header>

        <main class="content">
            <div class="program-tag">
                <span class="bullet"></span>
                <span class="tag-text">UCIANS TBI Program</span>
            </div>

            <h1 class="program-title">Incubation Program</h1>
            <p class="program-description">
                Transform your innovative idea into a successful startup with our comprehensive 12-month incubation program
            </p>

            <a href="#" class="apply-now-button">
                Apply Now <span class="arrow">&rarr;</span>
            </a>
        </main>
    </div>
</body>
</html>
